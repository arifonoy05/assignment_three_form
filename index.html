<!DOCTYPE html>
<html>
    <head>
        <title>LinkedIn</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">        
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="images/logo-tm.png" alt="linkedin-logo">
                </div>
                <div class="sign-in">
                    <form>
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <input type="submit">
                    </form>
                    
                    <div class="forget"><a href="#">Forgot Password?</a></div>
                </div>
            </nav>
            <div class="overlay"></div>
            <div class="form-main">
                <div class="form-head">
                    <h2>Be great at what you do</h2>
                    <p>Get started - it's free</p>
                </div>
                <div class="form">
                    <form class="join">
                            <label for="first name">First name</label><br>
                            <input id="first name" type="text" >
                            <label for="last name">Last name</label><br>
                            <input id="last name" type="text" >
                            <label for="email">Email</label><br>
                            <input id="email" type="email" >
                            <label for="password">Password (6 or more characters)</label><br>
                            <input id="password" type="password">
                    </form>
                    <div class="condition">
                        <p>By clicking Join now, you agree to the Linkedin User Agreement, Privacy Policy, and Cookies Policy</p>
                    </div>
                    <input type="submit" class="submit" value="Join now">                    
                </div>
            </div>
        </div>
    </body>
</html>
